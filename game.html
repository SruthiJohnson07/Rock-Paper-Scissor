<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Rock, Paper, Scissors</h1>
        <p class="game-subtitle">First to score 5 wins!</p>

        <div id="user-choice" class="choice-buttons">
            <button class="button" onclick="playRound('rock')">🪨 Rock</button>
            <button class="button" onclick="playRound('paper')">📄 Paper</button>
            <button class="button" onclick="playRound('scissors')">✂️ Scissors</button>
        </div>

        <div id="result" class="result">
            <p id="result-message"></p>
            <p id="score">Your Score: 0 | Computer's Score: 0</p>
        </div>

        <button id="restart-btn" class="button restart-btn" onclick="restartGame()" style="display: none;">
            🔄 Play Again
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
